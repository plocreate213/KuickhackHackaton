<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unhealthy Habits Detection</title>
</head>
<body>
<h1>Unhealthy Habits Detection</h1>
<div id="image-container">
	<img id="uploaded-image" src="#" alt="Uploaded Image" style="display: none;">
</div>
<form id="upload-form" enctype="multipart/form-data">
	<input type="file" name="file" id="file-input" accept="image/*">
	<button type="button" onclick="uploadFile()">Upload</button>
</form>
<div id="labels-container"></div>

<script>
    function uploadFile() {
        let fileInput = document.getElementById('file-input');
        let file = fileInput.files[0];
        let formData = new FormData();
        formData.append('file', file);

        let xhr = new XMLHttpRequest();
        xhr.open('POST', '/');
        xhr.onload = function() {
            if (xhr.status === 200) {
                let response = JSON.parse(xhr.responseText);
                let labelsContainer = document.getElementById('labels-container');
                labelsContainer.innerHTML = '';

                if (response.error) {
                    labelsContainer.innerText = 'Error: ' + response.error;
                } else {
                    let labels = response.labels;
                    let hasForbiddenLabel = response.forbidden;
                    if (hasForbiddenLabel) {
                        let forbiddenMessage = document.createElement('p');
                        forbiddenMessage.innerText = 'The image contains forbidden labels:';
                        labelsContainer.appendChild(forbiddenMessage);
                        let ul = document.createElement('ul');
                        labels.forEach(function(label) {
                            let li = document.createElement('li');
                            li.innerText = label;
                            ul.appendChild(li);
                        });
                        labelsContainer.appendChild(ul);
                    } else {
                        let uploadedImage = document.getElementById('uploaded-image');
                        uploadedImage.src = URL.createObjectURL(file);
                        uploadedImage.style.display = 'block';
                        if (labels && labels.length > 0) {
                            let ul = document.createElement('ul');
                            labels.forEach(function(label) {
                                let li = document.createElement('li');
                                li.innerText = label;
                                ul.appendChild(li);
                            });
                            labelsContainer.appendChild(ul);
                        } else {
                            labelsContainer.innerText = 'No labels detected.';
                        }
                    }
                }
            } else {
                let errorMessage = document.getElementById('error-message');
                errorMessage.innerText = 'Error: ' + xhr.statusText;
            }
        };
        xhr.send(formData);
    }
</script>
</body>
</html>
